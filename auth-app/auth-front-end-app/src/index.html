<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Auth App</title>
    <script defer src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script defer type="module" src="js/main.js"></script>
    <script defer type="module" src="js/home.js"></script>
</head>
<body class="container">
    <div class="d-flex mt-1 p-2
                justify-content-between align-items-center">
        <h1>Auth App</h1>
        <div class="dropdown">
            <span class="btn btn-secondary dropdown-toggle"
                    data-bs-toggle="dropdown">
                Logged: <span id="username">User</span>
            </span>
            <ul class="dropdown-menu">
                <li><a id="logout" class="dropdown-item" href="#">Log Out</a></li>
            </ul>
        </div>
    </div>
    <table id="tbl-customers" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th class="text-center">ID</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-center">
                No customer records found!
            </td>
        </tr>
        </tfoot>
    </table>
    <div id="overlay" class="vw-100 vh-100 bg-white position-fixed" style="left: 0; top: 0;"></div>
</body>
</html>
