<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth App: Login</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script defer type="module" src="js/main.js"></script>
    <script defer type="module" src="js/login.js"></script>
</head>
<body class="container">
  <h1 class="text-center p-2">Auth App: Login</h1>
  <p class="text-center">
    Please enter your valid login credentials
  </p>
  <form action="#" id="frm-login"
        class="border p-3 rounded"
        style="max-width: 400px; margin: auto;">
      <div class="text-center">
        <label for="username">Username</label>
        <input class="form-control text-center mt-1"
               type="text"
               id="username"
               required
              placeholder="Enter your username">
      </div>
    <div class="text-center mt-2">
      <label for="password">Password</label>
      <input class="form-control text-center mt-1"
             type="password"
             id="password"
             required
             minlength="4"
            placeholder="Enter your password">
    </div>
    <div class="mt-3 text-center">
      <button class="btn btn-primary">Log In</button>
      <p class="mt-2">
        Do you want to create a new account?
        <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </form>
</body>
</html>
